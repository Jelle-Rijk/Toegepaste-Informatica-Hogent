<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>Registreer.</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <h1>Registreer.</h1>
    <form
      action="mailto:jelle.rijk@student.hogent.be"
      method="post"
      enctype="text/plain"
    >
      <div>
        <label for="last-name">Naam:</label>
        <input type="text" id="last-name" name="naam" required />
      </div>
      <div>
        <label for="first-name">Voornaam:</label>
        <input type="text" id="first-name" name="vnaam" required />
      </div>
      <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" />
      </div>
      <div>
        <label for="date-of-birth">Geboortedatum:</label>
        <input type="date" id="date-of-birth" name="gebdatum" />
      </div>
      <div>
        <label for="subscribe">Abonneren op nieuwsbrief:</label>
        <input type="checkbox" name="abonneren" id="subscribe" checked />
      </div>
      <div>
        <label for="privacy">Ik ga akkoord met het privacybeleid:</label>
        <input type="checkbox" name="privacy" id="privacy" required />
      </div>
      <div>
        <input type="submit" value="Registreer" />
        <input type="reset" value="Clear" />
      </div>
    </form>
  </body>
</html>
